<H2>{{galleryName}} Gallery</H2>

<div style="text-align:center;">
    <div ng-repeat="photo in photos" class="gallery-photo-thumb">
        <a ng-href="#/gallery/{{galleryName}}/photo/{{photo.filename}}">
            <img ng-src="images/{{getThumb(photo)}}" />
        </a>

        <div class="title" style="font-weight:bold; font-size:12px; margin-top:-12px;">{{photo.title}}</div>
    </div>

    <br />
    <a ng-href="#/gallery/{{galleryName}}/#top">Back to top</a>
</div>
