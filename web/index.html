<!DOCTYPE html>
<HTML>
<HEAD>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fred Noer / Image Source</title>
    <meta name="author" content="Jason Noer">
    <meta name="keywords" content="Fred Noer, Photography">
    <meta name="description" content="Lake Geneva area photographer and writer Fred Noer offers photograpy, writing, and editing services via his company Image Source.">
    <meta name="robots" content="index, follow, noarchive">
    <meta name="googlebot" content="noarchive">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <link href="css/gallery.css" rel="stylesheet">

    <script src="javascript/libs/angular.min.js"></script>
    <script src="javascript/libs/angular-route.min.js"></script>
    <script src="javascript/app.js"></script>
</HEAD>

<body>

<div ng-app="frednoer" ng-controller="mainController">
    <div ng-include="'home.html'" controller="home" ng-show="location.path()===''" class="container container-sm">
    </div>

    <div ng-include="'drag-racing/drag-racing.html'" controller="home" ng-if="location.path()==='/drag-racing'" class="container container-sm" style="width: 1200px">
    </div>

    <div ng-include="'drag-racing/super-stock.html'" controller="home" ng-if="location.path()==='/super-stock'" class="container container-sm" style="width: 1200px">
    </div>

    <div ng-include="'drag-racing/article.html'" controller="home" ng-if="location.path()==='/article'" class="container container-sm" style="width: 1200px">
    </div>

    <div ng-show="location.path() !== '' && location.path() !== '/drag-racing' && location.path()!=='/super-stock' && location.path()!=='/article'" class="container">
        <div class="row">
            <div ng-include="'nav.html'" class="hidden-xs col-sm-3  sidebar"></div>

            <div class="col-xs-12 hidden-sm hidden-md hidden-lg" ng-controller="navCtrl" ng-include="'nav-top.html'"></div>

            <div class="col-xs-12 col-sm-9 main" autoscroll="true">
                <div ng-view></div>

                <div id="bottom-nav" class="hidden-sm hidden-md hidden-lg" ng-controller="navCtrl" ng-include="'nav-bottom.html'"></div>

                <div ng-include="'contact-info.html'"></div>
            </div>
            <br /> <br />
        </div>
    </div>
</div>

</body>
</HTML>
